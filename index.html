<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<title>Slider</title>
</head>
<body>
<div class="wrapper">
	<header class="header">
		<h1 class="header__title">Slider</h1>
	</header>
	<main class="main">
		<section class="slider">
			<ul class="slider__indicator">
				<li class="slider__point slider__point_active"></li>
				<li class="slider__point"></li>
				<li class="slider__point"></li>
			</ul>
			<div class="slider__container">
				<div class="slider-line">
					<img class="slider__image" src="./images/slide-1.jpg" alt="Slide-1">
					<img class="slider__image" src="./images/slide-2.jpg" alt="Slide-2">
					<img class="slider__image" src="./images/slide-3.jpg" alt="Slide-3">
				</div>
			</div>
			<div class="slider__controller">
				<button type="button" class="slider__button slider__button_type_prev">Назад</button>
				<button type="button" class="slider__button slider__button_type_next">Вперёд</button>
			</div>
		</section>
	</main>
	<footer class="footer">
		<p class="footer__copyright">© Ivan Monichev, 2022</p>
	</footer>
</div>
</body>
<script src="script.js"></script>
</html>
